# Note: This isn't actually used by the tests as we test different apps in different suites

# To allow testing of the framework we're going to make use of the hello world app - https://github.com/giantswarm/hello-world-app
appName: "cluster-autoscaler"
repoName: "cluster-autoscaler-app"
appCatalog: "default"

# CAPI providers to test against when triggering `/run app-test-suites` from a PR
providers:
- capa
